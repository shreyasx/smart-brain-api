version: "3.6"

services:
  smart-brain-api:
    container_name: backend
    # image: node:14.17.0
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI:
      CLARIFAI_API_KEY:
      JWTsecret:
      REDIS_URI:
    ports:
      - "5000:5000"
    volumes:
      - ./:/usr/src/smart-brain-api

  #Postgres
  postgres:
    environment:
      POSTGRES_USER: shrey
      POSTGRES_PASSWORD: shreyx
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
    build: ./postgres
    ports:
      - "5432:5432"

  # Redis
  redis:
    image: redis
    ports:
      - "6379:6379"
